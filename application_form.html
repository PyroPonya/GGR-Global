<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGR Global</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="ggr_logo"></div>
      <div class="nav_container">
        <div class="nev_el">Solutions</div>
        <div class="nev_el">Products&nbsp;&&nbsp;Services</div>
        <div class="nev_el">About&nbsp;us</div>
        <div class="nev_el">Send&nbsp;a&nbsp;application</div>
      </div>
    </div>
    <div class="form_container">
      <div class="title">Start cooperation</div>
      <div class="description">Leave a request by filling out the form above and we will contact you as soon as possible.</div>
      <div class="form">
        <input placeholder="Your full name" class="name" required />
        <input placeholder="Email address" class="address" required />
        <input placeholder="Company name" class="company" required />
        <input placeholder="Do you have a business plan? Yes/No" class="plan" />
        <textarea placeholder="Tell us about your project in as much detail as possible" class="text"></textarea>
        <div class="btn form_btn">Send&nbsp;a&nbsp;application</div>
      </div>
    </div>
  </div>
</body>
</html>
